<!DOCTYPE html>

<html>

<head>
    
    <title>Calculator</title>
    <meta content="text/html" charset="utf-8">
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <div style="text-align: center">
        <h1>Welcome to the most primitive calculator!!!</h1>
        <h2>Enter 2 digits in the fields, then choose the action</h2>
        <input type="text" name="number1" id="num1">
        <input type="text" name="number2" id="num2">
        <input type="text" id="res">
        <br><br>
        <button onclick="result('1')">+</button>
        <button onclick="result('2')">-</button>
        <button onclick="result('3')">*</button>
        <button onclick="result('4')">/</button>
        <button onclick="result('5')">/</button>
    </div>
</body>


</html>
